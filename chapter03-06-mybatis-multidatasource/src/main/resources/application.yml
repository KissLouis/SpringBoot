spring:
  datasource:
    #master 数据库
    master: 
      name: master
      #基本属性 url user password
      url: jdbc:mysql://localhost:3306/master?characterEncoding=utf-8&autoReconnect=true&useSSL=false&useUnicode=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      #配置监控统计拦截的filters
      #stat功能(监控)、wall功能(sql防火墙，防止SQL注入)、logback(输出统计信息)
      filters: stat,wall,logback
    #cluster 数据库  
    cluster:  
      name: cluster
      #基本属性 url user password
      url: jdbc:mysql://localhost:3306/cluster?characterEncoding=utf-8&autoReconnect=true&useSSL=false&useUnicode=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      #配置监控统计拦截的filters
      #stat功能(监控)、wall功能(sql防火墙，防止SQL注入)、logback(输出统计信息)
      filters: stat,wall,,logback
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #初始化连接池的连接数量 大小、最大、最小
      initial-size: 5
      min-idle: 10
      max-active: 20
      #配置获取链接等待超时的时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位毫秒
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间，单位毫秒
      min-evictable-idle-time-millis: 300000
      #用来检测连接是否是有效的SQL，要求是一个查询语句
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #是否缓存preparedStatements 即PSCache。指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      #通过connectProperties属性打开mergeSql功能；慢SQL记录
      filter:
        stat:
          merge-sql: true
          slow-sql-millis: 5000
          log-slow-sql: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#Mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  check-config-location: true
  type-aliases-package: com.springboot.entity

#showSQL
logging:
  level:
    com.springboot.dao: debug