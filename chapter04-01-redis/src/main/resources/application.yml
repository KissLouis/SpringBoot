spring:
  datasource:
    name: mytest
    #基本属性 url user password
    url: jdbc:mysql://localhost:3306/mytest?characterEncoding=utf-8&autoReconnect=true&useSSL=false&useUnicode=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #Redis配置
  redis:
    # Redis数据库索引（默认为0）
    # database: 0
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间（毫秒）
    timeout: 5000
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0


mybatis:
  #mapper映射文件路径
  mapper-locations: classpath:mapper/*.xml
  #检查配置文件是否存在
  check-config-location: true
  #定义别名所在包
  type-aliases-package: com.springboot.entity

#showSQL
logging:
  level:
    com.springboot.dao: debug


